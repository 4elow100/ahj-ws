<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Corporate Chat</title>
    <script src="https://kit.fontawesome.com/2f18ec3e4d.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="main-body">
    <header class="main-header">
        <div class="header-actions">
            <button class="close-window window-btn">
                <i class="fa-solid fa-xmark fa-2xs"></i>
            </button>
            <button class="hide-window window-btn">
                <i class="fa-solid fa-minus fa-2xs"></i>
            </button>
            <button class="resize-window window-btn">
                <i class="fa-solid fa-up-right-and-down-left-from-center fa-2xs"></i>
            </button>
        </div>
    </header>

    <main class="main-container">
        <div class="chat-body">
            <aside class="users-container">
                <div class="users-scroll">
                    <ul class="users-list"></ul>
                </div>
            </aside>
            <section class="chat-container">
                <div class="chat-messages">
                    <div class="chat-scroll"></div>
                </div>
                <div class="message-input">
                    <div class="message-textarea" placeholder="Type your message here" contenteditable="true"></div>
                </div>
            </section>
        </div>
    </main>
</div>
</body>
</html>
